<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify - Your favourite music is here!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Ek navigation bar to rehna he chahie. -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Bad gateway!">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <script src="script.js"></script>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Songs</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/22b3a2b642.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
