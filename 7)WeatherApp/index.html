<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=egde"> 
    <title>Weather App</title>
    <link rel="stylesheet" href="styless.css">  
</head>
<body>
    <!-- here I work with 2 divs.
    a) That displays the 'location' and the 'icon'
    b) The other that displays the 'temperature' and the 'description'.
    -->
    <!-- The first div for location and icon. -->
    <div class="location">
        <h1 class="location-timezone">TimeZone</h1>
        <p>Icon</p>
    </div>
    <!-- the second div for temperature and  -->
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>Farenheit</span>
        </div>
        <div class="temperature-description">Its cold.</div>
    </div>

    <!-- linking the js file. -->
    <script src="app.js"></script>
</body>
</html>
